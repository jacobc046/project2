<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <main class="signup-container">
      <h1>Create Your Account</h1>
      <form id="signup-form">
        <div class="form-group">
          <label for="first-name-input">First Name</label>
          <input id="first-name-input" type="text" />
        </div>

        <div class="form-group">
          <label for="last-name-input">Last Name</label>
          <input id="last-name-input" type="text" />
        </div>

        <div class="form-group">
          <label for="email-input">Email</label>
          <input id="email-input" type="email" />
        </div>

        <div class="form-group">
          <label for="password-input">Password</label>
          <input id="password-input" type="password" />
        </div>

        <div class="form-group">
          <label for="phone-number-input">Phone Number</label>
          <input id="phone-number-input" type="tel" />
        </div>

        <fieldset class="address-section">
          <legend>Address</legend>
          <input id="street-input" type="text" placeholder="Street" />
          <input id="city-input" type="text" placeholder="City" />
          <input id="state-input" type="text" placeholder="State" />
          <input id="zipcode-input" type="text" placeholder="Zip Code" />
        </fieldset>

        <fieldset class="payment-section">
          <legend>Payment Info</legend>
          <input id="card-number-input" type="text" placeholder="Card Number" />
          <input id="ex-date-input" type="text" placeholder="MM/YY" />
          <input id="cvv-code-input" type="text" placeholder="CVV" />
        </fieldset>

        <button id="sign-up-btn" class="btn">Sign Up</button>
      </form>
    </main>

    <script src="signup.js"></script>
  </body>
</html>
