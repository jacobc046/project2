<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Requests</title>
    <link rel="stylesheet" href="adminHomeStyle.css" />
  </head>
  <body>
    <main>
      
    <main class="layout">
      <aside class="pane left">
        <h2>Orders</h2>
        <ul id="orderItems" class="list"></ul>
      </aside>

      <section class="pane right" id="detail">
        <h2 id="d-name">Select an Order</h2>
        <p><strong>Address:</strong> <span id="d-address">—</span></p>
        <p><strong>Rooms:</strong> <span id="d-rooms">—</span></p>
        <p><strong>Cleaning Type:</strong> <span id="d-cleaning">—</span></p>
        <p><strong>Date:</strong> <span id="d-date">-</span></p>
        <p><strong>Budget:</strong> <span id="d-budget">-</span></p>
        <p><strong>Notes:</strong> <span id="d-notes">-</span></p>
        <div><strong>Photos:</strong></div>
        <div id="d-images"></div>

        <div class="section-box">
          <h2>Billing Information</h2>
          <h5>Most recent bill:</h5>
          <p><strong>Bill #:</strong> <span id="b-number">-</span></p>
          <p><strong>Status:</strong> <span id="b-status">-</span></p>
          <p>
            <strong>Amount:</strong>
            $<span id="b-amount">-</span>
          </p>
          <p><strong>Date Issued:</strong> <span id="b-date">-</span></p>
          <p><strong>Notes:</strong> <span id="b-notes">-</span></p>
        </div>

        <div class="section-box">
          <h2>Revise Bill</h2>

          <label>
            New Amount:
            <input type="number" id="revise-amount" step="0.01" />
          </label>
          <br />
          <label>
            Revision Notes:
            <textarea id="revise-notes" rows="3"></textarea>
          </label>
          <br />
          <button id="revise-bill">Revise</button>
        </div>
        <div class="section-box">
          <h2>Bill History</h2>
          <ul id="bill-history"></ul>
        </div>
      </section>
    </main>

    <script type="module" src="clientOrder.js" defer></script>
  </body>
</html>
